<div class="d-flex justify-content-center">
<div class="input-group mb-3" style="width: 21rem;">
    <span class="input-group-text" id="basic-addon1">User ID</span>
    <input type="number" class="form-control" placeholder="Enter User ID" 
    aria-label="User ID" aria-describedby="basic-addon1" [(ngModel)]="userId" [min]=1 required>
    <button type="button" class="btn btn-light border" (click)="getUser()">Search</button>
    
  </div></div>

  <div class="card m-auto justify-content-center d-flex" style="margin-top: 13px !important; max-width: 68rem;">
    <div class="card-body">
      @if (user.id) {<table class="table table-striped table-hover" id="userTable">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
                <tr>
                    <th scope="row">#{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone | phoneNumber}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                  </tr>
                  
        </tbody>
      </table>}
      @else {
        <div class="justify-content-center d-flex">{{message}}</div>
      }

  
  </div>
  </div>
