<div class="d-flex justify-content-center">
<div class="input-group mb-3" style="width: 23rem;">
    <span class="input-group-text" id="basic-addon1">Product ID</span>
    <input type="number" class="form-control" placeholder="Enter Product ID" 
    aria-label="Product ID" aria-describedby="basic-addon1" [(ngModel)]="productId" [min]=1 required>
    <button type="button" class="btn btn-light border" (click)="getProduct()">Search</button>
    
  </div></div>

  <div class="card m-auto justify-content-center d-flex" style="margin-top: 13px !important; max-width: 68rem;">
    <div class="card-body">
      @if (product.id) {<table class="table table-striped table-hover" id="userTable">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
                <tr>
                    <th scope="row">#{{product.id}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>${{product.price}}</td>
                    <td>{{product.quantity}}</td>
                  </tr>
                  
        </tbody>
      </table>}
      @else {
        <div class="justify-content-center d-flex">{{message}}</div>
      }

  
  </div>
  </div>
