<div class="toast-container position-fixed p-3" style="top: 43px; right: 30px;">
    <div
      id="liveToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto" id="toast-application"></strong>
        <small class="fst-italic" id="toast-action"></small>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>
